<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Workers example</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <p class="header">
      <img
        class="udacity"
        src="https://udacity.github.io/60fps/images/udacity_logo.svg"
        alt="Udacity Logo"
      />

      <a href="https://udacity.com/ud860" target="_blank">60FPS</a>

      quiz by

      <a href="https://twitter.com/cwpittman" target="_blank">
        Cameron Pittman
      </a>
    </p>

    <div class="container">
      <div class="half" id="time-animation">
        <h2>Jank Timer</h2>
      </div>

      <div class="half" id="image-manipulator">
        <h2>Image Manipulator</h2>
        <input type="file" id="imageLoader" name="imageLoader" />
        <button id="invert">Invert</button>
        <button id="chroma">Chroma</button>
        <button id="greyscale">Greyscale</button>
        <button id="vibrant">Vibrant</button>
        <button id="revert">Revert to Original</button>
        <canvas id="image"></canvas>
      </div>
    </div>

    <script src="scripts/time-animator.js"></script>
    <script src="scripts/image-app.js"></script>
  </body>
</html>
